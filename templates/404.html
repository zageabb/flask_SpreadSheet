<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body class="error-page">
    <main>
      <h1>404 &middot; Page Not Found</h1>
      <p>{{ error.description if error else 'The page you are looking for could not be found.' }}</p>
      <a href="{{ url_for('main.index') }}" class="action-btn">Return to the spreadsheet</a>
    </main>
  </body>
</html>
